<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
</head>

<body>
    <form class="payform">
        <div class="card">
            <div class="card-header">
                <h2>Payment for Example</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card#</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXX">
                            <span id="cardNumber-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                            <input type="password" class="form-control" id="cvcnumber" placeholder="0000">
                            <span id="cvcnumber-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amountnumber" placeholder="Amount">
                            <span id="amountnumber-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="">
                            <span id="firstname-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="">
                            <span id="lastname-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="" class="form-control" id="cityname" placeholder="">
                            <span id="cityname-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option selected value="">Pick a state</option>
                                <option value="1">1</option>
                            </select>
                            <span id="state-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal code</label>
                            <input type="text" class="form-control" id="postalcode" placeholder="">
                            <span id="postalcode-feedback" class="invalid-feedback">
                                Campo no valido
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>We accept:</p>
                        <div class="iconos mb-2  bg-secondary text-white p-1">
                            <input class="form-check-input mt-1 ms-3" type="radio" value=""
                                aria-label="Radio button for following text input" checked>
                            <i class="fa-brands fa-cc-visa"></i>
                            <input class="form-check-input mt-1 ms-3" type="radio" value=""
                                aria-label="Radio button for following text input">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <input class="form-check-input mt-1 ms-3" type="radio" value=""
                                aria-label="Radio button for following text input">
                            <i class="fa-brands fa-cc-diners-club"></i>
                            <input class="form-check-input mt-1 ms-3" type="radio" value=""
                                aria-label="Radio button for following text input">
                            <i class="fa-brands fa-cc-amex"></i>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <span>Message</span>
                            <textarea class="form-control" placeholder="Leave a comment here" id="message"></textarea>
                            <label for="floatingTextarea"></label>
                        </div>
                        <span id="message-feedback" class="invalid-feedback">
                            Campo no valido
                        </span>
                        <span>Add any notes Here</span>
                    </div>
                </div>
            </div>

            <div class="card-footer d-flex">
                <button type="reset" class="btn btn-secondary ms-auto mx-1">Cancel</button>
                <button type="submit" class="btn btn-primary mx-1">Send</button>
            </div>
        </div>


    </form>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="validaciones.js"></script>
</body>

</html>
